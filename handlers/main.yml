- name: restart postfix
  service: name=postfix state=restarted

- name: restart dovecot
  service: name=dovecot state=restarted

- name: restart opendkim
  service: name=opendkim state=restarted

- name: restart solr
  service: name=tomcat6 state=restarted

- name: import sql postfix
  shell: psql -h localhost -d {{ mail_db_database }} -U {{ mail_db_username }} -f /etc/postfix/import.sql --set ON_ERROR_STOP=1
  environment:
    PGPASSWORD: '{{ mail_db_password }}'
  notify: restart postfix

- name: import sql opendmarc
  mysql_db: name={{ mail_db_opendmarc_database }} state=import target=/etc/opendmarc/import.sql
  tags: import_mysql_postfix

- name: restart opendmarc
  service: name=opendmarc state=restarted

- name: reload postgres
  service: name=postgresql state=reloaded

- name: restart mariadb
  service: name=mariadb state=restarted

- name: restart dspam
  service: name=dspam state=restarted
